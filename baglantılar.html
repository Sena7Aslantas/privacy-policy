<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bağlantılarım</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 16px;
      margin: 0 auto;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .insta { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
    .wa { background: #25D366; }
    .phone { background: #0077cc; }
    .appstore { background: #000; }
    .playstore { background: #34A853; }

    small {
      text-align: center;
      display: block;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 12px;
      }

      .btn {
        font-size: 15px;
        padding: 12px;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 17px;
        margin-bottom: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      .btn {
        font-size: 14px;
        padding: 11px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bağlantılarım</h1>

    <!-- App Store -->
    <a class="btn appstore" href="https://apps.apple.com/tr/app/alura-desi-gnn/id6752936966?l=tr" target="_blank">App Store (iOS)</a>

    <!-- Play Store -->
    <a class="btn playstore" href="https://play.google.com/store/apps/details?id=com.aluradesignn.aluradesignn" target="_blank">Google Play Store</a>

    <!-- Instagram -->
    <a class="btn insta" href="https://www.instagram.com/aluradesignn?igsh=MXZ1ZHV2ZXdqemdtNQ" target="_blank">Instagram</a>

    <!-- Telefon 1 -->
    <a class="btn phone" href="tel:+905353451999">ALURA DESİGN: Ara</a>

    <!-- Telefon 2 -->
    <a class="btn phone" href="tel:+905326663969">SALİH GÜLYAP: Ara</a>

    <!-- WhatsApp 1 -->
    <a class="btn wa" href="https://wa.me/905353451999?text=Merhaba" target="_blank">WhatsApp: ALURA DESİGN</a>

    <!-- WhatsApp 2 -->
    <a class="btn wa" href="https://wa.me/905326663969?text=Merhaba" target="_blank">WhatsApp: SALİH GÜLYAP</a>

    <small>© 2025 Tüm hakları saklıdır.</small>
  </div>
</body>
</html>
